<script>
function showPopup(x, y, title, period) {
    const popup = document.getElementById('map-popup');
    popup.style.left = x + '%';
    popup.style.top = y + '%'; // use exact percentage
    popup.innerHTML = `<strong>${title}</strong><br>${period}`;
    popup.style.display = 'block';

    // Hide popup when clicking anywhere else
    document.addEventListener('click', function hide(event) {
        if (!event.target.classList.contains('map-marker')) {
            popup.style.display = 'none';
            document.removeEventListener('click', hide);
        }
    });
}
</script>
