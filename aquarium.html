    <script>
document.querySelectorAll(".fish-container img").forEach(fish => {

    fish.addEventListener("click", () => {

        // Get fish current position
        const rect = fish.getBoundingClientRect();
        const containerRect = fish.parentElement.getBoundingClientRect();

        // Convert screen position → container position
        const left = rect.left - containerRect.left;
        const top = rect.top - containerRect.top;

        // Stop animation
        fish.style.animation = "none";

        // Lock fish exactly where it is
        fish.style.left = left + "px";
        fish.style.top = top + "px";

        // Add death animation
        fish.classList.add("dead");

        // Remove fish after animation
        setTimeout(() => fish.remove(), 2000);

    });

});
</script>
